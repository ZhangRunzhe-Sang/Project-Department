    <!-- 添加、删除 -->
    <input type="text" placeholder="添加水果名字">
    <button>添加</button>
    <ul>
        <li>香蕉 <span class="del">删除</span></li>
        <li>苹果 <span class="del">删除</span></li>
        <li>鸭梨 <span class="del">删除</span></li>
    </ul>
    <script src="jquery.js"></script>
    <script>
        var btn = document.querySelector("button");
        var ul = document.querySelector("ul");
        var input =  document.querySelector("input");
        // 添加
        btn.onclick = function(){
            var li = document.createElement("li"); //添加按钮
            li.innerHTML = input.value
            ul.appendChild(li); // 添加列表项
        }
        // 删除
        var aDel = document.querySelectorAll(".del");
        for(var i=0; i<aDel.length;i++){
            aDel[i].onclick = function(){
                var parent = this.parentNode  // 返回<li> 元素父节点
                parent.parentNode.removeChild(parent); // 从子节点列表中删除某个节点
            }
        }

        $("button").click(function () {
            var $li = $("<li>");
            var text = $("input").val();
            $li.text(text);
            var $del = $("<span class='del'></span>")

        })
    </script>
