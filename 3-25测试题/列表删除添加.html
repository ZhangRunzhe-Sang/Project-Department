 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <input type="text" placeholder="添加水果名字" v-model="fruit">
        <input type="button" value="添加" @click="addbtn">
        <input type="button" value="删除" @click='list.splice(index,1)'>
 
        <ul>
            <li v-for="item in list"> {{item.fruit}} </li>
        </ul>

    </div>

    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                list: [
                    { fruit: '苹果' },
                    { fruit: '香蕉' },
                    { fruit: '鸭梨' },
                ],
                fruit: ''
            },
            methods: {
                addbtn() {
                    this.list.push({ fruit: this.fruit })
                },
            }
        })

    </script>
</body>

</html>
