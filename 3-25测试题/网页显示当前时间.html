<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>显示当前时间</title>
</head>

<body>
    <div id="app">
        <span>
            <span> {{hours}} </span>
            <span> {{minutes}} </span>
            <span>{{seconds}} </span>
        </span>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                hours: '',
                minutes: '',
                seconds: ''
            },
            created() {
                let target = new Date("2020-2-11").getTime(); //获取目标时间戳
                setInterval(() => {
                    let date = new Date();
                    let hours = date.getHours();
                    let minutes = date.getMinutes();
                    let seconds = date.getSeconds();
                    this.hours = hours;
                    this.minutes = minutes;
                    this.seconds = seconds;
                }, 100)
            }
        })
    </script>
</body>

</html>
